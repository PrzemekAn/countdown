<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year eve countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class='daysDiv'>
            <p class='number days'>100</p>
            <p class='text'>Days</p>
        </div>
        <div class='hoursDiv'>
            <p class='number hours'>10</p>
            <p class='text'>Hours</p>
        </div>
        <div class='minutesDiv'>
            <p class='number minutes'>10</p>
            <p class='text'>Minutes</p>
        </div>
        <div class='secondsDiv'>
            <p class='number seconds'>10</p>
            <p class='text'>Seconds</p>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
